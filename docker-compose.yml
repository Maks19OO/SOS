version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: DockerFile
    container_name: sos-server
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
    volumes:
      - ./server:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: ./client
      dockerfile: DockerFile
    container_name: sos-client
    ports:
      - "3000:3000"
    environment:
      - ALLURE_GENERATOR_ENDPOINT=http://server:8000/generate
      - API_ENDPOINT_GREEN=http://server:8000/generate
      - API_ENDPOINT_LIME=http://server:8000/lime
      - API_ENDPOINT_BLUE=http://server:8000/blue
      - API_ENDPOINT_PURPLE=http://server:8000/purple
      - NEXT_PUBLIC_API_URL=http://server:8000
    depends_on:
      - server
    restart: unless-stopped

